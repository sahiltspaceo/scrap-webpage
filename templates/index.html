<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container" style="padding:20px">
    <form class="form-horizontal" action="/search-link" method="post">
        <div class="form-group">
            <input type="file" class="form-control" id="l1" name="l1" aria-describedby="emailHelp" placeholder="Links to be searched">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="l2" name="l2" placeholder="Enter email to send reports to">
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Frequency
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Daily</a>
                <a class="dropdown-item" href="#">Monthly</a>
            </div>
        </div>
        <br>

        <div class="alert" style="display:none" role="alert">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
