<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container" style="padding:20px">
    <form class="form-horizontal" action="http://127.0.0.1:5000/search-link" method="post" enctype=multipart/form-data>
        <div class="form-group">
            <input type="file" class="form-control" id="l1" name="file" aria-describedby="emailHelp" placeholder="Links to be searched" >
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="l2" name="email" placeholder="Enter email to send reports to">
        </div>
        <label for="cars">Choose a frequency:</label>

        <div class="form-group">
            <select name="frequency" id="cars">
                <option value="daily">Daily</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>
        <br>

        <div class="alert" style="display:none" role="alert">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
